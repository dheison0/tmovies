<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMOVIES - Procure filmes e series em Torrent</title>
    <link async rel="stylesheet" href="css/base.css" />
    <link async rel="stylesheet" href="css/main.css" />
    <script type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body class="flex page-body">
    <header>
      <h1>TMovies</h1>
    </header>
    <main class="flex content">
      <div class="input-container">
        <input type="text" id="query"
          placeholder="Pesquisar por..." />
        <button id="search">Pesquisar</button>
      </div>
      <div class="flex js-content" style="flex-direction: column;">
        <div class="flex loading">
          <ion-icon name="reload-circle-outline"></ion-icon>
          <h2>Carregando...</h2>
        </div>
      </div>
    </main>
    <footer class="links">
      <a href="https://github.com/dheison0/tmovies"><ion-icon class="social"
          name="logo-github"></ion-icon></a>
    </footer>
  </body>
</html>
